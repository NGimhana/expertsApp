<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phase 3: Rank Code Snippets</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    .instructions {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .ranking-row {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-bottom: 20px;
    }
    .ranking-slot {
      flex: 1 1 100px;
      background: #e8f5e9;
      border: 2px dashed #4CAF50;
      border-radius: 6px;
      padding: 10px;
      min-height: 80px;
      text-align: center;
    }
    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      margin: 5px;
      cursor: grab;
    }
    .card.dragging {
      opacity: 0.5;
    }
    .preview-area {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .snippet-preview-box {
      flex: 1 1 45%;
      min-width: 300px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
      border: 1px solid #ddd;
    }
    .snippet-header {
      background-color: #f5f5f5;
      padding: 10px 15px;
      font-weight: bold;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }
    .code-box {
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
      overflow-x: auto;
      padding: 15px;
      font-size: 14px;
      color: #333;
      background-color: #f9f9f9;
    }
    #theme-toggle {
      background-color: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
      #continueBtn:hover {
      background-color: #45a049;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 10px #4CAF50;
      }
      100% {
        box-shadow: 0 0 20px #4CAF50, 0 0 30px #4CAF50;
      }
    }
    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #4CAF50; }
      100% { box-shadow: 0 0 20px #4CAF50, 0 0 30px #4CAF50; }
    }
</style>
</head>
<body>
  <h2>Phase 3: Rank Code Snippets</h2>
  <button id="theme-toggle" onclick="toggleTheme()">Switch to Light Mode</button>

  <div class="instructions">
    <p><strong>Instructions:</strong> Drag and drop the snippets into 8 ranking positions (left = easiest to understand, right = hardest). You can place multiple snippets in one slot if you feel they are equally comprehensible. You may also view and compare snippets below.</p>
  </div>

  <div class="ranking-row" id="rankingRow">
    <!-- 8 drop zones -->
    <div class="ranking-slot" data-rank="1"></div>
    <div class="ranking-slot" data-rank="2"></div>
    <div class="ranking-slot" data-rank="3"></div>
    <div class="ranking-slot" data-rank="4"></div>
    <div class="ranking-slot" data-rank="5"></div>
    <div class="ranking-slot" data-rank="6"></div>
    <div class="ranking-slot" data-rank="7"></div>
    <div class="ranking-slot" data-rank="8"></div>
  </div>

  <div id="cards" style="margin-bottom: 20px;"></div>

  <div class="preview-area" id="previewArea"></div>

  <div style="margin-top: 30px;">
    <button onclick="location.href='/phase2.html'" style="padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background-color: #ccc; color: black; cursor: pointer; margin-right: 10px;">⬅️ Back to Phase 2</button>
    <button onclick="goToPhase4()" style="padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background-color: #4CAF50; color: white; cursor: pointer;">Continue to Phase 4 ➡️</button>
  </div>

<script>
    const snippets = [
      {
        id: 1,
        title: "Snippet 1",
        code: `<span class="keyword">public static</span> <span class="type">boolean</span> <span class="function">method1</span>(<span class="type">String</span> name) { ... }`
      },
      {
        id: 2,
        title: "Snippet 2",
        code: `<span class="keyword">public static</span> <span class="type">boolean</span> <span class="function">method2</span>(<span class="type">URI</span> uri) { ... }`
      }
    ];

    window.onload = () => {
      loadCards();
      loadState();
      applyTheme();
    };

    function loadCards() {
      const container = document.getElementById('cards');
      snippets.forEach(snippet => {
        const card = document.createElement('div');
        card.className = 'card';
        card.draggable = true;
        card.id = `snippet-${snippet.id}`;
        card.innerHTML = `
          <strong>${snippet.title}</strong>
          <label><input type="checkbox" onchange="togglePreview(${snippet.id}, this)"> View</label>
        `;
        card.addEventListener('dragstart', () => card.classList.add('dragging'));
        card.addEventListener('dragend', () => card.classList.remove('dragging'));
        container.appendChild(card);
      });

      document.querySelectorAll('.ranking-slot').forEach(slot => {
        slot.addEventListener('dragover', e => {
          e.preventDefault();
          const dragging = document.querySelector('.dragging');
          if (dragging) slot.appendChild(dragging);
          saveState();
        });
      });
    }

    function togglePreview(id, checkbox) {
      const previewArea = document.getElementById('previewArea');
      const snippet = snippets.find(s => s.id === id);
      const existing = document.getElementById(`preview-${id}`);

      if (checkbox.checked && !existing) {
        const wrapper = document.createElement('div');
        wrapper.id = `preview-${id}`;
        wrapper.className = 'snippet-preview-box';

        const header = document.createElement('div');
        header.className = 'snippet-header';
        header.textContent = snippet.title;

        const codeBox = document.createElement('div');
        codeBox.className = 'code-box';
        codeBox.innerHTML = snippet.code;

        wrapper.appendChild(header);
        wrapper.appendChild(codeBox);
        previewArea.appendChild(wrapper);
      } else if (!checkbox.checked && existing) {
        previewArea.removeChild(existing);
      }
    }

    function saveState() {
      const positions = {};
      document.querySelectorAll('.ranking-slot').forEach((slot, index) => {
        positions[index + 1] = Array.from(slot.children).map(el => el.id);
      });
      const json = JSON.stringify(positions);
      sessionStorage.setItem('phase3_ranking', json);
      document.cookie = `phase3_ranking=${encodeURIComponent(json)}; path=/; max-age=${60 * 60 * 24 * 30}`;
    }

    function loadState() {
      let saved = sessionStorage.getItem('phase3_ranking');
      if (!saved) {
        const cookieMatch = document.cookie.match(/(?:^|; )phase3_ranking=([^;]*)/);
        if (cookieMatch) {
          saved = decodeURIComponent(cookieMatch[1]);
          sessionStorage.setItem('phase3_ranking', saved);
        }
      }
      if (!saved) return;
      const parsed = JSON.parse(saved);
      Object.entries(parsed).forEach(([rank, ids]) => {
        const slot = document.querySelector(`.ranking-slot[data-rank='${rank}']`);
        ids.forEach(id => {
          const el = document.getElementById(id);
          if (el) slot.appendChild(el);
        });
      });
    }');
      Object.entries(saved).forEach(([rank, ids]) => {
        const slot = document.querySelector(`.ranking-slot[data-rank='${rank}']`);
        ids.forEach(id => {
          const el = document.getElementById(id);
          if (el) slot.appendChild(el);
        });
      });
    }

    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById('theme-toggle');
      const isLight = body.classList.toggle('light-mode');
      btn.textContent = isLight ? 'Switch to Dark Mode' : 'Switch to Light Mode';
      localStorage.setItem('codeTheme', isLight ? 'light' : 'dark');
    }

    function goToPhase4() {
  location.href = '/phase4.html';
}

    function applyTheme() {
      const theme = localStorage.getItem('codeTheme') || 'dark';
      if (theme === 'light') document.body.classList.add('light-mode');
      document.getElementById('theme-toggle').textContent = theme === 'light' ? 'Switch to Dark Mode' : 'Switch to Light Mode';
    }
    function goToPhase4() {
    location.href = '/phase4.html';
  }
</script>
</body>
</html>
