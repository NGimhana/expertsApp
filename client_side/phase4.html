<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phase 4: Explain Your Ranking Decisions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    .step-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .code-box {
      background-color: #2d2d2d;
      color: #ccc;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', Courier, monospace;
      font-size: 15px;
      margin-bottom: 20px;
      white-space: pre-wrap;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 14px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button#next-question {
      background-color: #4CAF50;
      color: white;
    }
    button#submit-review {
      background-color: #2196F3;
      color: white;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Phase 4: Explain Your Ranking Decisions</h2>

  <div id="question-container" class="step-box">
    <div id="question-text"></div>
    <div id="code-comparison"></div>
    <textarea id="answer-box" placeholder="Type your explanation here..."></textarea>
    <div class="buttons">
      <button id="next-question" onclick="nextQuestion()">Next</button>
      <button id="submit-review" onclick="reviewAndSubmit()">Review and Submit All</button>
    </div>
  </div>

  <script>
    const snippets = [
      { id: 1, title: "Snippet 1", code: `... snippet 1 code here ...` },
      { id: 2, title: "Snippet 2", code: `... snippet 2 code here ...` }
    ];

    const phase3Ranking = JSON.parse(sessionStorage.getItem('phase3_ranking') || decodeURIComponent(document.cookie.match(/(?:^|; )phase3_ranking=([^;]*)/)?.[1] || '{}'));
    const reasoning = [];
    let stepIndex = 0;
    const steps = [];

    Object.entries(phase3Ranking).forEach(([rank, ids], i, arr) => {
      if (ids.length > 1) {
        steps.push({
          type: 'grouping',
          rank,
          snippets: ids.map(id => snippets.find(s => `snippet-${s.id}` === id))
        });
      }
      if (i < arr.length - 1 && arr[i+1][1].length > 0) {
        steps.push({
          type: 'comparison',
          currentRank: rank,
          nextRank: arr[i+1][0],
          currentSnippets: ids.map(id => snippets.find(s => `snippet-${s.id}` === id)),
          nextSnippets: arr[i+1][1].map(id => snippets.find(s => `snippet-${s.id}` === id))
        });
      }
    });

    function showStep() {
      const step = steps[stepIndex];
      const qText = document.getElementById('question-text');
      const comp = document.getElementById('code-comparison');
      const textarea = document.getElementById('answer-box');
      textarea.value = '';

      comp.innerHTML = '';
      if (step.type === 'grouping') {
        qText.innerHTML = `<strong>Position ${step.rank}:</strong> Why did you group the following snippets together?`;
        step.snippets.forEach(snippet => {
          comp.innerHTML += `<div class='code-box'><strong>${snippet.title}</strong><br>${snippet.code}</div>`;
        });
      } else {
        qText.innerHTML = `<strong>Positions ${step.currentRank} vs ${step.nextRank}:</strong> Why are the snippets in Position ${step.currentRank} more comprehensible than those in Position ${step.nextRank}?`;
        comp.innerHTML += `<div style='display:flex; gap:10px;'>`;
        step.currentSnippets.forEach(snippet => {
          comp.innerHTML += `<div class='code-box'><strong>${snippet.title}</strong><br>${snippet.code}</div>`;
        });
        step.nextSnippets.forEach(snippet => {
          comp.innerHTML += `<div class='code-box'><strong>${snippet.title}</strong><br>${snippet.code}</div>`;
        });
        comp.innerHTML += `</div>`;
      }
    }

    function nextQuestion() {
      const response = document.getElementById('answer-box').value.trim();
      if (!response) return alert('Please provide an explanation.');
      reasoning.push({ step: steps[stepIndex], answer: response });
      stepIndex++;
      if (stepIndex < steps.length) {
        showStep();
      } else {
        document.getElementById('question-container').style.display = 'none';
        document.getElementById('submit-review').style.display = 'inline-block';
        // Store Phase 4 data
        sessionStorage.setItem('phase4_reasoning', JSON.stringify(reasoning));
      }
    }

    function reviewAndSubmit() {
      window.location.href = '/review.html';
    }

    showStep();
  </script>
</body>
</html>
